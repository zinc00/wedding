<main>
    <div>
      <carousel interval="weddingCtrl.carouselInterval">
        <slide data-ng-repeat="slide in weddingCtrl.slides" active="slide.active">
          <img data-ng-src="{{slide.image}}" style="margin:auto;">
          <div class="carousel-caption">
            <h4>Tal & Nirit {{$index +1}}</h4>
          </div>
        </slide>
      </carousel>
    </div>
</main>
